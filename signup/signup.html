<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Courses - Learn Anything, On Your Schedule | Udemy</title>
    <link rel="shortcut icon" href="https://www.udemy.com/staticx/udemy/images/v8/favicon-32x32.png">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Noto+Serif+Georgian:wght@700&display=swap" >
</head>
<body>
    <div class="signup-box">
        <div class="head_signupbox">Sign up and start learning</div>
        <form class="registration">
            <div class="su-name-box">
            <input id="su-name" type="text" placeholder="Full name" required=""/>
            </div>
            <div class="su-mail-box">
            <input id="su-mail" type="email" placeholder="Email" required=""/>
            </div>
            <div class="su-pass-box">
            <input id="su-pass" type="password" placeholder="Password" required=""/>
            </div>

            <div class="su-checkbox">
                <input type="checkbox" id="offers" name="offers" >
                <label for="offers">Send me special offers, personalized<br>recommendations, and learning tips.</label>
            </div>
            <button class = "signup-button" type="submit">
                <span>Sign up</span>
            </button>
        </form>
        <div class="agreeTerms">By signing up, you agree to our <a href="">Terms of Use</a> and <a href="">Privacy Policy</a>.</div>
        <div class="alreadyAccount">Already have an account? <a href="">Log in</a></div>
    </div>
</body>
</html>
