<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Udemy</title>
    <script src="https://kit.fontawesome.com/85f84744f8.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="https://www.udemy.com/staticx/udemy/images/v8/favicon-32x32.png">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Noto+Serif+Georgian:wght@700&display=swap" >

</head>
<body>
    <div class="withoutHead">
        <div class="head_loginbox">Log in to your Udemy account</div>
        <form class="facebook_login">
            <button class="fb-letras"><img id="fblogo" src="facebook.png"></img>
                <a href="" class="button-fb"><strong>Continue with Facebook</strong></a>
            </button>
        </form>
        <form class="google_login">
            <button class="google-letras"><img id="glogo" src="buscar.png"></img>
                <a href="" class="button-g"><strong>Continue with Google</strong></a>
            </button>
        </form>
        <form class="apple_login">
            <button class="apple-letras"><img id="glogo" src="logotipo-de-apple.png"></img>
                <a href="" class="button-ap"><strong>Continue with Apple</strong></a>
            </button>
        </form>
        <form>
        <div class="email">
            <i class="fa-solid fa-envelope"></i>
            <input id="mail" type="email" name="email" placeholder="Email" required=""/>
        </div>
        <div class="password">
            <i class="fa-solid fa-lock"></i>
            <input id="pass" type="password" name="password" placeholder="Password" required=""/>
        </div>

        <div>
            <button class = "login-button" type="submit">
                <span>Log In</span>
            </button>
        </div>
        </form>
        <div class="forgot_pass">or <a href="">Forgot Password</a></div>
        <div class="no_account">Don't have an account? <a href=""><strong>Sign up</strong></a></div>
        <div class="organization_login"><a href=""><strong>Log in with your organization</strong></a></div>
    </div>
</body>
</html>
